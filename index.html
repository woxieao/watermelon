  <script type="text/javascript">

    window.difficulty = [5, 5];
    function changeDifficulty(ele, diff) {
      $('[name=difficulty]').css('background-color', '');
      $(ele).css('background-color', '#1E9FFF');
      window.difficulty = diff;
    }
    layer.open({
      type: 1
      , title: false //不显示标题栏
      , closeBtn: false
      , area: '300px;'
      , shade: 0.8
      , id: 'layer1' //设定一个id，防止重复弹出
      , resize: false
      , btn: ['火速吃瓜']
      , btnAlign: 'c'
      , shadeClose: true //开启遮罩关闭
      , moveType: 1 //拖拽模式，0或者1
      , content: '<div style="padding: 45px; line-height: 25px; background-color: #393D49; color: #fff; font-weight: 200;"><h4>合成大西瓜(魔改版)</h4><span>如果各位吃瓜吃得香甜<br> <strong><a style="color:#06f" href="https://www.zhihu.com/question/440715965/answer/1697176595">请知乎点赞&了解背景故事</a></strong><br>感谢众筹的各位小伙伴们<br>现在热搜下了,流量少了很多<br>不需要众筹了<br>感恩</span><br/><br/><br/><span style="font-size:12px;line-height: 15px;position:absolute;bottom:10px;left:25%">本作品仅为学习/娱乐/护肝<br/>原版<a href="http://www.wesane.com/game/654">合成大西瓜</a>在此<br>如果本作品侵犯了您的权益<br/>请联系<a href="https://www.zhihu.com/question/440715965/answer/1697176595">XAzrael</a>删除</span></div>',
      success: function (layero) {

        var btn = layero.find('.layui-layer-btn');
        btn.find('.layui-layer-btn0').click(function () {
          layer.close();
          layer.open({
            type: 1
            , title: false //不显示标题栏
            , closeBtn: false
            , area: '300px;'
            , shade: 0.8
            , id: 'layer2' //设定一个id，防止重复弹出
            , resize: false
            , btn: ['HereWeGo']
            , btnAlign: 'c'
            , shadeClose: true //开启遮罩关闭
            , moveType: 1 //拖拽模式，0或者1
            , content:
              '<div style="padding: 45px;text-align:center; line-height: 25px; background-color: #393D49; color: #fff; font-weight: 300;"><h4>模式选择</h4>'
              + '<button name="difficulty" onclick="changeDifficulty(this,[0,10])">随缘Play</button><br>'
              + '<button name="difficulty" onclick="changeDifficulty(this,[0,0])">圣雄肝帝</button><br>'
              + '<button name="difficulty" onclick="changeDifficulty(this,[0,5])">原汁原味</button><br>'
              + '<button name="difficulty" style="background-color:#1E9FFF" onclick="changeDifficulty(this,[5,5])">作弊模式</button><br>'
              + '<button name="difficulty" onclick="changeDifficulty(this,[2,7])">去除小瓜</button><br>'
              + '<button name="difficulty" onclick="changeDifficulty(this,[9,9])">暴力吃瓜</button><br>'
              + '</div>',
            success: function (layero) {
            }
          });
        });
      }
    });

    var preloader;
    var adCompleteFlag = false;
    var resCompleteFlag = false;

    var adEndComplete = false;
    var resEndComplete = false;

    judgeLanTitle();
    function judgeLanTitle() {

      //        console.log("window.navigator.language",window.navigator.language);

      if (window.navigator.language == "zh-CN" || window.navigator.language == "zh-cn") {
        document.title = "小游戏：合成大西瓜";
      } else if (window.navigator.language == "zh-TW") {
        document.title = "小遊戲：合成大西瓜";
      } else if (window.navigator.language == "zh-HK") {
        document.title = "小遊戲：合成大西瓜";
      } else if (window.navigator.language == "ko-KR") {
        document.title = "작은 놀이：큰 수박 을 합성 하 다";
      } else if (window.navigator.language == "ja-JP") {
        document.title = "ミニゲーム：合成スイカ";
      } else if (window.navigator.language == "th-TH") {
        document.title = "เกมเล็กๆ：แตงโมสังเคราะห์";
      } else {
        document.title = "Little game：Synthetic watermelon";
      }


    }

    var loadintT = document.getElementById("loadingText");
    var loadintGif = document.getElementById("loadingImg")
    setTimeout(function () {
      loadintGif.remove();
      loadintT.style.display = ""
      updateLabView(0.1);
    }, 1 * 1000)

    window.timer = null;
    window.tempSeconds = 1;
    window.loadData = {};
    loadData.completedCount = 0;
    loadData.totalCount = 0;

    onload();
    function onload() {
      var winHeight = document.documentElement.clientHeight;
      document.getElementById("canvasDiv").style.height = winHeight + "px";
    };
    window.onload = function () {
      document.getElementById("block-Box").style.display = "none";
    }

    function updateLabView(t) {
      if (timer != null) {
        clearInterval(timer);
      }
      timer = setInterval(function () {
        tempSeconds++;
        actualTotal();
        var loadintT = document.getElementById("loadingText")
        if (!loadintT) {
          return;
        }
        loadintT.innerHTML = 'loading......' + parseInt(tempSeconds) + '%';

        switch (tempSeconds) {
          case 20:
            updateLabView(0.2);
            break;
          case 40:
            updateLabView(0.3);
            break;
          case 60:
            updateLabView(0.4);
            break;
          case 96:
            updateLabView(5);
            break;
          case 97:
            updateLabView(10);
            break;
          case 98:
            updateLabView(50);
            break;
          case 99:
            updateLabView(100);
            break;
          default:
            if (tempSeconds >= 80 && tempSeconds < 96) {
              updateLabView(t + 0.1);
            }
            break;
        }
        if (tempSeconds > 100) {
          clearInterval(timer);
          tempSeconds = 100
          loadintT.innerHTML = 'loading......' + parseInt(tempSeconds) + '%';
        }
      }, t * 1000);
    }

    function actualTotal() {
      var percent = parseInt(100 * loadData.completedCount / loadData.totalCount);
      if (percent > tempSeconds && loadData.totalCount > 1) {
        tempSeconds = percent;
      }
    }

  </script>
